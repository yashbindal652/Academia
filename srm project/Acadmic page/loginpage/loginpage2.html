<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="page2.css">
</head>

<body ng-app="myPro" ng-controller="myCon">
	<section class="container-fluid" >
	<nav style="width: 100%;min-width: 360px;opacity: 0.8;" class="navbar navbar-expand-sm bg-light navbar-light">
	<a href="http://www.srmuniv.ac.in" target="_blank"><img style="width:200px;height:70px;margin: 0px; " src="logo.png"></a>
	</nav>
		<section class="container-fluid login-form layout">
			<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<form  method="post" action="" role="login" name="myForm">

					<img style="padding:0px; width: 300px; padding-right:10px; ;" src="portal.png" align="center">
					<div class="form-group">

						<input id="in" type="email" name="email"class="form-control" placeholder="Yourname_parentname@srmuniv.edu.in"
						ng-model="email" required>
						<!--ng model-->
						<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
								<span ng-show="myForm.email.$error.required">Email is required.</span>
								<span ng-show="myForm.email.$error.email">Invalid email address.</span>
	    					</span>
					</div>
					<div class="form-group">
						<input id="in" type="password" name="password"class="form-control in" ng-model="pwd1" placeholder="Enter password" />
						<span ng-show="signUp.pwd1.$touched"></span>
					</div>				
					<button type="submit" name="go" class="btn btn-primary btn-block"><i style="font-family: ">Login</i></button>
					<a style="color: black;font-family:Roboto Slab Light;font-size: 15px;" href="#">Forgot password?</a>
					</div>
				</form>
			</section>
		</section>
			<div class="footer">
				<div class="text">
					<a href="#">D-space</a>
					<a style="padding-left: 60px;" href="#">Empower</a>
					<a style="padding-left: 60px;" href="#">Feekart</a>
					<a style="padding-left: 60px;" href="#">SrmbyAg</a>

  					
  					<h6 style="font-family:Roboto Slab Light;padding-top: 10px;">Powered by: SRM Application Development Center</h6>
				</div>
			</div>
		</section>
</section>
<script>
		var app = angular.module('myPro', []);
		app.controller('myCon', function($scope) {
		$scope.email ="Yourname_parentname@srmuniv.edu.in";
		});
	</script>	





</body>
</html>
